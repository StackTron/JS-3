<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];
  
  /*
   * решение через forEach.
   * в val передаем объект.
   * в объекте переходим в price и применяем формулу. 
   */
  products.forEach(function (val, ind, mass) {
    val.price *= .85;
  });

  console.log(products);

</script>
</body>
</html>
