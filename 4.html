<!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 127,
      photos: [
        "1.jpg",
        "2.jpg",
      ],
    },
    {
      id: 5,
      price: 499,
      photos: [],
    },
    {
      id: 10,
      price: 26,
      photos: [
        "3.jpg",
      ],
    },
    {
      id: 8,
      price: 78,
    },
  ];

  /* Первая задача. 
   * Вывести объекты с фото, при помощью метода filter.
   * Берем константу присваеваем массив.
   * Через первый аргумент заходим в аргумент объекта photo
   * Далее указываем, значение больше одного, 
   * для вывода в консоль объектов с фото. 
   */ 
  const resault = products.filter(array => array.photos > "");
  console.log(resault);

  /* Вторая задача. 
   * Сделать соритровку цен с помощью метода sort.
   * При вычитании price2 от price1 получаем положительное число.
   * Далее при вычетании следующего объекта получаем отрицательное число.
   * В следующем объекте снова отрицательное значение и т.д
   * В конце все отсортируется по порядку.
   */ 
  products.sort(function (price1, price2) {
    return price1.price - price2.price
  });

  console.log(products);

</script>
</body>
